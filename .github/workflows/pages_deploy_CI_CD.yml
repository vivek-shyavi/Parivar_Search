name: Deploy Flask App Locally
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Python installer
        run: |
          curl -o python-installer.exe https://www.python.org/ftp/python/3.10.11/python-3.10.11-amd64.exe
        shell: cmd
      
      - name: Install Python
        run: |
          python-installer.exe /quiet InstallAllUsers=0 PrependPath=1 Include_test=0 Include_pip=1
        shell: cmd
        
      - name: Verify Python installation
        run: |
          python --version
          where python
        shell: cmd
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
        shell: cmd
      
      - name: Run Flask App
        run: |
          python backend/app.py
        shell: cmd
