name: Deploy Flask App to Localhost

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # Uses your local machine as the runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Clones the repo to your local machine

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Adjust to your Python version (e.g., 3.9, 3.10)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Installs Flask and other dependencies
          pip install -r backend/requirements.txt  # Installs Flask and other dependencies

      - name: Deploy Flask app to localhost
        run: |
          # Stop any existing Flask process (optional, ignores if none running)
          pkill -f "flask" || true
          # Start the Flask app in the background
          nohup python app.py &
        env:
          FLASK_APP: app.py  # Adjust if your app file is named differently
          FLASK_ENV: production  # Optional: set to development if debugging
