name: Deploy Flask App with ngrok

on:
  push:
    branches:
      - main  # Runs when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs on GitHub-hosted Ubuntu machine

    steps:
  
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: 📦 Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: 📦 Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Install Node.js & npm Dependencies
        run: |
          npm install
          npm run build  # Build frontend

      - name: 🚀 Start Flask App
        run: |
          source venv/bin/activate
          nohup python backend/app.py &
          sleep 10
        env:
          FLASK_ENV: production  # Set Flask environment variable

      - name: 🔥 Start Frontend (Vite on Port 5173)
        run: |
          nohup npm run dev &
          sleep 10

      - name: 🔍 Check Running Processes
        run: ps aux | grep python

      - name: 🌍 Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken 2tU3frY659G3mYbdEBWdcRoypPT_34GtcPGRig8fxB9fj7ngU

      - name: 🔄 Start ngrok
        run: |
          nohup ngrok http 5173 &
          sleep 10  # Wait for ngrok to start

      - name: 🔍 Debug ngrok tunnel
        run: curl -s http://127.0.0.1:4040/api/tunnels | jq

      - name: 🔗 Get Ngrok URL for Port 5173
        run: |
          echo "URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[] | select(.config.addr=="http://localhost:5173") | .public_url')" >> $GITHUB_ENV
      
      - name: Print the Public URL
        run: echo "Ngrok URL is $URL"

      - name: ✅ Test API Endpoint by PORT
        run: |
          curl -X GET "http://localhost:5173"

      - name: ✅ Test API Endpoint by Ngrok URL
        run: |
          curl -X GET "$URL"

      - name: 🛑 Keep Job Running
        run: tail -f /dev/null
