name: Deploy Flask App Locally
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install Python manually
        run: |
          curl -o python-3.10.11.exe https://www.python.org/ftp/python/3.10.11/python-3.10.11-amd64.exe
          python-3.10.11.exe /quiet InstallAllUsers=1 PrependPath=1
        shell: cmd
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
        shell: cmd
      
      - name: Run Flask App
        run: |
          python backend/app.py
        shell: cmd
